<!doctype html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .center-content {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="d-flex flex-column justify-content-center align-items-center center-content pb-5 mb-0">
        <h1 class="text-center mb-5">Rock-Paper-Scissors</h1>
        <div class="d-flex justify-content-center mb-5">
          <div class="text-center me-3">
            <img src="images/rock for rock-paper-scissors game.png" width="100" height="100" />
            <button class="btn btn-primary mt-2 rock">Choose rock</button>
          </div>
          <div class="text-center me-3">
            <img src="images/paper.png" width="100" />
            <button class="btn btn-primary mt-2 paper">Choose paper</button>
          </div>
          <div class="text-center">
            <img src="images/scissors.png" width="100" height="100" />
            <button class="btn btn-primary mt-2 scissors">Choose scissors</button>
          </div>
        </div>
        <textarea id="result" class="form-control w-50 text-center" rows="1" placeholder="Result will be displayed here..."></textarea>
      </div>
    </main>
    <footer>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="rock.js"></script>
  </body>
</html>
